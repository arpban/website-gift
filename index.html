<!DOCTYPE html>
<html>
<head>
	<title>Jane Doe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		*:before,
		*:after {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		html, body{
			margin: 0;
		}

		.message-wrapper{
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			right: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 100;
			color: white;
			background: rgba(0,0,0,0.6);
		}

	</style>
</head>
<body>

	<div class="video-wrapper">
		<div style="position: fixed; z-index: -99; width: 100%; height: 100%; transform: scale(2);">
		  <iframe frameborder="0" height="100%" width="100%"
		    src="https://youtube.com/embed/zbu-fVXP5nI?autoplay=1&controls=0&showinfo=0&autohide=1">
		  </iframe>
		</div>
	</div>

	<div class="message-wrapper">
		
		<h1>Welcome to your site Jane Doe</h1>

	</div>

</body>
</html>
